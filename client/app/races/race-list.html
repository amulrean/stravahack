<md-virtual-repeat-container flex>
        <md-list-item class="repeated-item"
                      md-virtual-repeat="race in $ctrl.raceListBounded"
                      ng-mouseenter="$ctrl.onSelect({race: race})"
                      ng-click="$ctrl.onClickSelected({race: race})"
                      md-item-size="$ctrl.raceList.length"
                      ng-class="{selectedListItem: race._id === $ctrl.selectedRace._id}">
            <img ng-src="static/assets/run_man.png" class="md-avatar"
                 ng-class="{distance5k: race._source.race_distance[0]==='5K',
                            distance10k: race._source.race_distance[0]==='10K',
                            distance10mile: race._source.race_distance[0]==='10 Mile',
                            distancehalfmarathon: race._source.race_distance[0]==='Half Marathon',
                            distancemarathon: race._source.race_distance[0]==='Marathon'}"/>
            <p>{{ race._source.title }}</p>
        </md-list-item>
</md-virtual-repeat-container>
